name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential doxygen texlive-full texlive-fonts-recommended texlive-fonts-extra
      - name: Build tools and challenges
        run: make
      - name: Run tests
        run: make test
      - name: Build docs
        run: make docs
